<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:event type="preRenderView" listener="#{storeDetail.loadStoreItem}"/>
            </f:metadata>
            <h:outputStylesheet library="css" name="uutil.css"  />
            <b:row styleClass="padHeader">
                <b:column colMd="7" offset="2">
                    <p:dataList value="#{storeDetail.storeItems}" var="item" type="unordered" itemType="none"
                                paginator="true" paginatorTemplate="{PageLinks}"
                                rows="15" style="border:none" id="datalist">
                        <p:panelGrid columns="2" styleClass="selectItemShadow" style="width: 90%;border: none;margin: 10px;padding-right: 10px" >
                            <p:panelGrid columns="2" style="width: 100%">
                                <h:graphicImage value="/resources/images/icon/beer.png" rendered="#{item.picture !=''}" style="height: 150px;width: 200"/>
                                <h:panelGroup>
                                    <h:outputText value="#{item.name}" style="font-weight: bold"/>
                                    <p><h:outputText value="#{item.description}" style="padding-top: 5px"/></p>
                                </h:panelGroup>
                            </p:panelGrid>


                            <b:commandButton type="button" value="Add to cart" actionListener="#{storeDetail.addToCart(item)}"  style="float: right" update="price"></b:commandButton>


                        </p:panelGrid>
                    </p:dataList>

                </b:column>
                <b:column colMd="2">
                    <b:panel>
                        <f:facet name="heading">

                            <h:outputText value="Order List" />
                        </f:facet>
                        <h:outputText value="Total: #{storeDetail.totalPrice}" id="price"/>
                    </b:panel>
                </b:column>





            </b:row>



        </ui:define>
    </ui:composition>

</h:body>
</html>
