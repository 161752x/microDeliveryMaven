<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui" >
<h:head>

</h:head>
<h:body>
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="shadow.css"  />
            <h:outputStylesheet library="css" name="enterprisemain.css"  />
            <f:metadata>
                <f:event type="preRenderView" listener="#{enterpriseMain.load}"/>
            </f:metadata>
            <b:container>

                <div style="padding-top: 65px">
                    <h:form id="tabForm">
                <b:tabView tabPosition="left" contentStyle="border: 1px solid #ddd;padding:10px" id="tab">
                    <b:tab title="Manage Item">

                            <p:toolbar id="toolabrSticky" >
                                <f:facet name="right">
                                    <p:commandButton value="New" icon="fa fa-plus"  action="addItem" styleClass="buttonColor"/>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="toolabrSticky"/>
                        <hr/>
                                    <p:dataList value="#{enterpriseMain.itemList}" var="item" type="unordered" itemType="none"
                                                paginator="true" paginatorTemplate="{PageLinks}" paginatorPosition="bottom"
                                                rows="20" style="border:none" id="datalist">
                                        <div class="selectItemShadow">
                                            <p:commandLink  update="itemDetail" oncomplete="PF('itemDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                                                <f:setPropertyActionListener value="#{item}" target="#{enterpriseMain.selectItem}" />
                                                <h:outputText value="#{item.name}, #{item.name}" />
                                            </p:commandLink>
                                            <h:outputText value="#{item.name}, #{item.name}" style="display:inline-block"/>


                                        <p:commandButton icon="ui-icon-trash" action="#{enterpriseMain.deleteItem}" update="tabForm:j_idt19:datalist">
                                            <f:setPropertyActionListener value="#{item}" target="#{enterpriseMain.selectItem}" />
                                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />


                                        </p:commandButton>
                                        </div>

                                    </p:dataList>




                    </b:tab>
                    <b:tab title="Company detail">
                        Put some text here.
                    </b:tab>
                </b:tabView>
                    </h:form>
                </div>

            </b:container>
            <p:dialog header="Details" widgetVar="itemDialog" modal="true" resizable="false">
                <p:outputPanel id="itemDetail" style="text-align:center;">
                    <h:form>
                        <p:panelGrid  columns="2" rendered="#{not empty enterpriseMain.selectItem}">
                            <h:outputText value="Id:" />
                            <h:inputText value="#{enterpriseMain.selectItem.id}" />

                            <h:outputText value="Year" />
                            <h:inputText value="#{enterpriseMain.selectItem.name}" />
                        </p:panelGrid>
                        <p:commandButton  onclick="PF('itemDialog').close()" value="Cancel"/>
                        <p:commandButton update="tabForm:j_idt19:datalist" actionListener="#{enterpriseMain.update}" onclick="PF('itemDialog').close()" value="Save"/>

                    </h:form>
                </p:outputPanel>
            </p:dialog>


            <p:confirmDialog global="true">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>





        </ui:define>

    </ui:composition>








</h:body>
</html>
