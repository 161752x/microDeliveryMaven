<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui" >
<h:head>

</h:head>
<h:body>
    <ui:composition template="/templates/masterLayout.xhtml">
        <ui:define name="content">
            <h:outputStylesheet library="css" name="shadow.css"  />
            <h:outputStylesheet library="css" name="enterprisemain.css"  />
            <f:metadata>
                <f:event type="preRenderView" listener="#{enterpriseMain.load}"/>
            </f:metadata>
            <b:container>

                <div style="padding-top: 65px">
                    <h:form id="tabForm">
                <b:tabView tabPosition="left"  id="tab">
                    <b:tab title="Manage Item">

                            <p:toolbar id="toolabrSticky">
                                <f:facet name="right">
                                    <p:commandButton value="New" icon="fa fa-plus"  action="addItem" styleClass="buttonColor"/>
                                </f:facet>
                            </p:toolbar>
                            <p:sticky target="toolabrSticky" style="padding-top: 65px"/>
                        <hr/>
                        <p:dataList value="#{enterpriseMain.itemList}" var="item" type="unordered" itemType="none"
                                    paginator="true" paginatorTemplate="{PageLinks}"
                                    rows="15" style="border:none" id="datalist">


                            <p:panelGrid columns="2" styleClass="selectItemShadow" style="width: 90%;border: none;margin: 10px;padding-right: 10px" >
                                <p:commandLink  update="itemDetail" oncomplete="PF('itemDialog').show()" title="View Detail"  style="float:left;margin-right:10px">

                                    <f:setPropertyActionListener value="#{item}" target="#{enterpriseMain.selectItem}" />
                                    <p:panelGrid columns="2" style="width: 100%">
                                        <h:graphicImage value="/resources/images/icon/beer.png" rendered="#{item.picture !=''}" style="height: 150px;width: 200"/>
                                        <h:panelGroup>
                                            <h:outputText value="#{item.name}" style="font-weight: bold"/>
                                            <p><h:outputText value="#{item.descrption}" style="padding-top: 5px"/></p>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:commandLink>


                                <p:commandButton icon="ui-icon-trash" action="#{enterpriseMain.deleteItem}"  update="tabForm:j_idt13:datalist" style="float: right">
                                    <f:setPropertyActionListener value="#{item}" target="#{enterpriseMain.selectItem}" />
                                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                </p:commandButton>

                            </p:panelGrid>
                            <hr style="width: 80%"/>


                        </p:dataList>





                    </b:tab>
                    <b:tab title="Orders">

                    </b:tab>
                    <b:tab title="Company detail">

                    </b:tab>
                </b:tabView>
                    </h:form>
                </div>

            </b:container>
            <p:dialog header="Details" widgetVar="itemDialog" modal="true" resizable="false">
                <p:outputPanel id="itemDetail" style="text-align:center;">
                    <h:form>
                        <p:panelGrid  columns="1" rendered="#{not empty enterpriseMain.selectItem}">
                            <p:outputLabel value="Name"></p:outputLabel>
                            <b:inputText value="#{enterpriseMain.selectItem.name}"   ></b:inputText>
                            <p:outputLabel value="Type"></p:outputLabel>
                            <b:selectOneMenu value="#{enterpriseMain.selectItem.type}" >
                                <f:selectItem itemValue="food" itemLabel="Food" />
                                <f:selectItem itemValue="beverage" itemLabel="Beverage" />
                                <f:selectItem itemValue="electronic" itemLabel="Electronic" />
                                <f:selectItem itemValue="grocery" itemLabel="Grocery" />
                                <f:selectItem itemValue="book" itemLabel="Book" />
                                <f:selectItem itemValue="stationary" itemLabel="Stationary" />
                                <f:selectItem itemValue="game" itemLabel="Game" />
                                <f:selectItem itemValue="medicine" itemLabel="Medicine" />
                            </b:selectOneMenu>
                            <p:outputLabel value="Price"></p:outputLabel>
                            <b:inputText value="#{enterpriseMain.selectItem.price}"  required="true" ><f:convertNumber pattern="#0.00" /></b:inputText>
                            <p:outputLabel value="Description"></p:outputLabel>
                            <b:inputTextarea value="#{enterpriseMain.selectItem.descrption}" ></b:inputTextarea>
                        </p:panelGrid>
                        <p:commandButton  onclick="PF('itemDialog').close()" value="Cancel"/>
                        <p:commandButton update="tabForm:j_idt13:datalist" actionListener="#{enterpriseMain.update}" onclick="PF('itemDialog').close()" value="Save"/>

                    </h:form>
                </p:outputPanel>
            </p:dialog>


            <p:confirmDialog global="true">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>





        </ui:define>

    </ui:composition>








</h:body>
</html>
